<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Cadastro</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>Cadastro de Usuários</h1>
        <form id="userForm">
            <label for="nomeUsuario">Nome:</label>
            <input type="text" id="nomeUsuario" name="nomeUsuario" required>
            
            <label for="emailUsuario">Email:</label>
            <input type="email" id="emailUsuario" name="emailUsuario" required>
            
            <label for="senhaUsuario">Senha:</label>
            <input type="password" id="senhaUsuario" name="senhaUsuario" required>
            
            <label for="palavraChave">Palavra-chave para recuperação:</label>
            <input type="text" id="palavraChave" name="palavraChave" required>
            
            <label for="fotoUsuario">Foto de Perfil:</label>
            <input type="file" id="fotoUsuario" name="fotoUsuario" accept="image/*" required>
            
            <button type="submit">Cadastrar</button>
        </form>
        <button id="navigateBtn">Ir para Contato</button>
        
        <h2>Usuários Cadastrados</h2>
        <ul id="listausers"></ul>
    </div>
    
    <footer>
        <p>&copy; 2025 Cadastro de Usuários. Todos os direitos reservados.</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
